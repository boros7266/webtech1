<!DOCTYPE html>
<html lang="en">
<script type="application/javascript" src="js/addcar.js"></script>
    <div class="container">
        <form action="/addCar" method="post">
            <div class="row">
                <label>Gyártó:</label>
                <div class="select">
                </div>
            </div>
            <div class="row">
                    <label>Modell:</label>
                    <input type="text" name="name" required="required"/>
            </div>
            <div class="row">
                    <label>Fogyasztás:</label>
                    <input type="text" name="consumption" required="required"/>
            </div>
            <div class="row">
                    <label>Szín:</label>
                    <input type="text" name="color" required="required"/>
            </div>
            <div class="row">
                    <label>Gyártási év:</label>
                    <input type="number" name="year" maxlength="4" required="required"/>
            </div>
            <div class="row">
                    <label>Elérhetőség:</label>
                    <input type="number" name="available" required="required"/>
            </div>
            <div class="row">
                    <label>Lóerő:</label>
                    <input type="number" name="horsepower" required="required"/>
            </div>
            <div class="row">
                <input type="submit" value="Adjon hozzá autót">
            </div>
        </form>
    </div>
</html>
